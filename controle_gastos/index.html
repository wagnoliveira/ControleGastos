<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Controle de Gastos</h1>
    </header>
    <section id="conttot">
        <div>
            <h1>Rendimento Mensal:</h1>
            <input type="number" name="txttot" id="txttot">
            <input type="button" value="Calcular" onclick="calcular()">
            
        </div>
        <div id="valor">
            <p>Aqui vai aparecer o resultado...</p>
        </div>
    </section>
    <section id="gastagora">
        <div>
            <h1>Gastos de agora</h1>
        </div>
        <div id="gagora">
            <p>Aqui vão aparecer os gastos mensais divididos assim:</p>
            <p>55% essenciais <br> 5% estudos <br> 10% besteiras</p>
        </div>
        
    </section>
    <section id="gastinvest">
        <div>
            <h1>Investimentos</h1>
        </div>
        <div id="ginvest">
            <p>Aqui vão aparecer os investimentos feitos no mês</p>
        </div>
    </section>
    <footer>
        <p>&copy; PoB Development</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
